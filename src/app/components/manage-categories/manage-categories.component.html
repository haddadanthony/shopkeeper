<div class="container">
  <div class="categories-list">
    <table>
      <tr>
        <th>Category Name</th>
      </tr>
      <tr
        [routerLink]="[category.id]"
        *ngFor="let category of categories"
      >
        <td>{{ category.name }}</td>
      </tr>
    </table>
  </div>
  <div class="edit-category">
    <router-outlet></router-outlet>
  </div>
</div>
