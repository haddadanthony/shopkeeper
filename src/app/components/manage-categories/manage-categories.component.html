<div class="container">
  <div class="categories-list mt-4">
    <table class="table w-75 m-auto">
      <thead class="thead-light">
        <tr>
          <th>Category Name</th>
        </tr>
      </thead>
      <tr [routerLink]="[category.id]" *ngFor="let category of categories">
        <td>{{ category.name }}</td>
      </tr>
    </table>
  </div>
  <div class="edit-category">
    <router-outlet></router-outlet>
  </div>
</div>
