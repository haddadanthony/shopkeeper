<h3>Add Category</h3>
<form class="mt-4 w-50">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Category name" #categoryName>
    <button class="btn btn-outline-secondary mt-2" (click)="onAddCategory($event, categoryName)">Add</button>
</form>
