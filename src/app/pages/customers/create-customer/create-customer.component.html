<div class="container p-5 w-75 m-auto">
  <form (submit)="addCustomer(name, lastName, mobile, $event)">
    <div class="form-group">
      <label class="font-weight-bold" for="email">Fisrt Name:</label>
      <input
        type="text"
        class="form-control"
        placeholder="First name"
        id="first-name"
        #name
      />
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="last-name">Last Name:</label>
      <input
        #lastName
        type="text"
        class="form-control"
        placeholder="Last name"
        id="last-name"
      />
    </div>
    <div class="form-group">
      <label for="phone-number" class="font-weight-bold">Phone Number</label>
      <input
        #mobile
        class="form-control"
        type="text"
        id="phone-number"
        placeholder="Phone number"
      />
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
</div>
