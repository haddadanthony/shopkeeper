<div class="container-fluid mt-5">
  <div class="row align-items-center">
    <div class="col-sm-6">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel1"
        (select)="onSelect($event)"
      >
      </ngx-charts-bar-vertical>
    </div>
    <div class="col-sm-6">
      <div class="jumbotron">
        <h2>Number of orders per month</h2>
        <p class="text-muted">Last 3 months</p>
      </div>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-6">
        <div class="jumbotron">
            <h2>Unpaid Orders</h2>
            <p class="text-muted">Last 3 months</p>
        </div>
    </div>
    <div class="col-sm-6">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="unpaid"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel2"
        (select)="onSelect($event)"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
